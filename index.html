<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple calculator made with Javascript">
	<meta name="author" content="Fer Ayguavives">
	<meta name="version" content="2.0">	
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<header>
		<h1>HACK - A - Calc</h1>
	</header>
	<main>
	<form id="calculator">
			<div id="display">
				<output name="display" id="display-output"></output>
			</div>
			<ul>
				<li id="btn-operators"> 
					<ul>
						<li><button id="btn-eraselast" type="button">←</button></li>
						<li><button value="√"  id="btn-squareroot">√</button></li>
						<li><button>/</button></li>
						<li><button>*</button></li>
						<li><button>+</button></li>
						<li><button>-</button></li>
						<li><button id="btn-reset" type="button">AC</button></li>
					</ul>
				</li>
				<li id="btn-nums">
					<ul>
						<li><button>1</button></li>
						<li><button>2</button></li>
						<li><button>3</button></li>
						<li><button>4</button></li>
						<li><button>5</button></li>
						<li><button>6</button></li>
						<li><button>7</button></li>
						<li><button>8</button></li>
						<li><button>9</button></li>
						<li><button>0</button></li>
						<li><button>.</button></li>
						<li><button id="btn-equal">=</button></li>
					</ul>
				</li>
			</ul>
		</form>
	</main>
		<footer>
			<p>	Created by Fer Ayguavives. </p>

					<li><a title="E-mail me!" href="mailto:fer.aiwa@gmail.com"></a></li>
				</ul>
			</address>

		</footer>
	<script src="/calculator2.js"></script>
	<script src="/display.js"></script>
	<script src="/key-validator.js"></script>
	<script src="/main.js"></script>
</body>
</html>
